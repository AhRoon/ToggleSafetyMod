//Safety Mode - Made by Ah_Roon
//Last updated on April 11, 2020
alias safetyON "unbind MOUSE2;alias togglesafety safetyOFF;developer 1;echo *** Weapon Safety Mode is ON ***;wait 300;developer 0"
alias safetyOFF "bind MOUSE2 +attack2;alias togglesafety safetyON;developer 1;echo *** Weapon Safety Mode is OFF ***;wait 300;developer 0"
alias togglesafety "safetyON"
bind MOUSE3 togglesafety //You can change KEY you want to toggle
echo *** Safety Mode loaded successfully! ***
